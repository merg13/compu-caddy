name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies (for any Node.js build tools if needed)
      run: npm ci
      
    - name: Build Landing Page
      run: |
        # Landing page is already built (static HTML/CSS/JS)
        # Just copy it to the publish directory
        mkdir -p publish
        cp -r landing-site/* publish/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish
