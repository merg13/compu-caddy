name: Deploy Landing Page and PWA to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build PWA
      run: npm run build

    - name: Prepare deploy directory
      run: |
        mkdir -p publish
        cp -r landing-site/* publish/
        mkdir -p publish/app
        cp -r dist/* publish/app/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish
